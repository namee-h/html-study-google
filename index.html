<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d41c0ade58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="add-point">
        <div class="toggle-container">
          <input type="checkbox" id="theme-toggle" />
          <label for="theme-toggle" class="toggle-label" id="toggle-theme">
            <span class="toggle-icon"></span>
          </label>
        </div>
        <span>✨ 4일차 과제 다크모드 기능추가 ✨</span>
      </div>

      <div>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-regular fa-user"></i>
      </div>
    </nav>

    <main>
      <img id="logo" class="google-logo" width="272" alt="Google Logo" />

      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
        <i class="fa-solid fa-microphone"></i>
      </div>

      <div class="button-area">
        <a href="#">Google Search</a>
        <a href="#">I'm Feeling Lucky</a>
      </div>

      <div>
        <i class="fa-solid fa-shield-halved"></i>
        허위정보를 식별할 수 있도록 도와주는
        <a href="#">Google 도구</a>
      </div>
    </main>

    <footer>
      <div>대한민국</div>

      <div class="link-area">
        <span>
          <a href="#">광고</a>
          <a href="#">비즈니스</a>
          <a href="#">검색의 원리</a>
        </span>
        <span>
          <a href="#">개인정보처리방침</a>
          <a href="#">약관</a>
          <a href="#">설정</a>
        </span>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
